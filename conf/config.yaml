# Global configuration
global:
  timezone: "Asia/Shanghai"
  log_level: "INFO"

# Domain definitions
domains:
  - name: "tech"
    collectors:
      - name: "EMAIL1"
        type: email
        imap_server: "imap.gmail.com"
        email_account: "${EMAIL1_ACCOUNT}"
        email_password: "${EMAIL1_PASSWORD}"
        mailbox: "INBOX"
        mark_as_seen: true
        time_range_days: 1
    processor:
      type: ai
      name: "LLM1"
      provider: "deepseek"
      api_base: "https://open.bigmodel.cn/api/paas/v4/"
      api_key: "${LLM1_API_KEY}"
      model: "glm-4.7-flash"
      prompt_file: "prompts/tech.md"
    sender:
      type: email
      name: "EMAIL1"
      smtp_server: "smtp.gmail.com"
      smtp_port: 465
      sender_email: "${EMAIL1_ACCOUNT}"
      sender_password: "${EMAIL1_PASSWORD}"
      receiver_email: "${EMAIL1_ACCOUNT}"
      subject_prefix: "科技日报"
      use_tls: false
